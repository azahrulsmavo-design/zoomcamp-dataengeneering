version: '3.8'

services:
  # 1. Postgres - NYC Taxi Database (Data Analytics)
  pgdatabase:
    image: postgres:16
    container_name: pgdatabase
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: ny_taxi
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init_db:/docker-entrypoint-initdb.d
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U postgres" ]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - zoomcamp_net

  # 2. PgAdmin - Database UI
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: "pgadmin@pgadmin.com"
      PGADMIN_DEFAULT_PASSWORD: "pgadmin"
    ports:
      - "8082:80" # Changed to 8082 to free up 8080 for Kestra
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    networks:
      - zoomcamp_net

  # 3. Postgres - Kestra Metadata Database
  kestra-postgres:
    image: postgres:16
    container_name: kestra-postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: kestra
    volumes:
      - kestra_pg_data:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U postgres" ]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - zoomcamp_net

  # 4. Kestra - Workflow Orchestration
  kestra:
    image: kestra/kestra:v1.1
    container_name: kestra
    command: server standalone
    ports:
      - "8080:8080" # Moved to 8080 as requested
    environment:
      KESTRA_CONFIGURATION: |
        datasources:
          postgres:
            driver: org.postgresql.Driver
            url: jdbc:postgresql://kestra-postgres:5432/kestra
            username: postgres
            password: postgres
        kestra:
          server:
            listen:
              address: "0.0.0.0"
              port: 8080
          repository:
            type: postgres
          queue:
            type: postgres
          storage:
            type: local
            local:
              base-path: /app/storage
          executor:
            type: process
    volumes:
      - kestra_storage:/app/storage
    networks:
      - zoomcamp_net
    depends_on:
      kestra-postgres:
        condition: service_healthy

networks:
  zoomcamp_net:
    driver: bridge

volumes:
  postgres_data:
  pgadmin_data:
  kestra_storage:
  kestra_pg_data: # New volume for kestra database
